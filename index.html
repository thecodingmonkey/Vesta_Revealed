<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vesta Revealed</title>

    <script src="./lib/pace.min.js"></script>
    <link href="./lib/pace-theme-center-atom.css" rel="stylesheet" />

    <meta name="description" content="Vesta Revealed">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="./lib/movement.js"></script>
    <link rel="prefetch" href="./images/vesta.obj">
  </head>
  <body>
    <a-scene>
      <a-assets timeout="1000000">
        <img src="./images/space.png" id="space">
        <a-asset-item id="vesta-mtl" src="./images/vesta.mtl"></a-asset-item>
        <a-asset-item id="vesta-obj" src="./images/vesta.obj"></a-asset-item>
      </a-assets>

      <a-camera id="camera" sphere-move position="0 6 0" look-at="0 0.5 2"></a-camera> 
      <a-entity id="vesta" obj-model="obj: #vesta-obj; mtl: #vesta-mtl" position="0 0 0"></a-entity>

      <a-light type="point" position="0 10 0" color="white" intensity="0.5"></a-light>

      <a-light type="point" position="10 0 0" color="white" intensity="0.5"></a-light>

      <a-light type="point" position="-10 0 0" color="white" intensity="0.5"></a-light>

      <a-sky id="sky" src="#space"></a-sky>
    </a-scene>
  </body>
</html>
